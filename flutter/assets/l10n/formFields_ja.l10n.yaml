
clientId:
  label: クライアントID
  hint: このアプリ用にGitHubのアカウント設定で構成したクライアントID。

clientSecret:
  label: クライアントシークレット
  hint: このアプリ用にGitHubのアカウント設定で構成したクライアントシークレット。

doPersist:
  label: これらの値を保存する
  hint: これらの入力を保存したい場合にはチェックしてください。

repository:
  label: リポジトリ（省略可能）
  hint: 検索対象のリポジトリの名前。'user/repo'形式です。

sortKey:
  label: 並び替えのキー
  hint: 課題の並び替えのキーを選択してください。既定値は'作成日時'です。
  created: 作成日時
  updated: 更新日時
  comments: コメント日時

direction:
  label: 一覧の並び順
  hint: 「並び替えのキー」で並び替えられる課題の並び順を選択してください。既定値は'降順'です。
  asc: 昇順
  desc: 降順

issueState:
  label: 課題の状態
  hint: 表示する課題の状態。既定値は'オープン'です。
  open: オープン
  closed: クローズ済み
  all: 全て

since:
  label: 表示開始日時（省略可能）
  hint: 表示される課題の最も古い日時を指定してください。

issuesPerPages:
  label: ページあたり課題数
  hint: 1ページに表示される課題の最大数。既定値は20です。
